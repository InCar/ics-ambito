######################### 业务配置 ##########################
#是否递归删除组织
deleteOrgRecursion=false


#组织模式 SIMPLE, STANDARD, COMPLEX
#SIMPLE表示只有一个组织，STANDARD表示标准的层级式组织结构
organizationType=STANDARD
#路径前缀
urlPrefix=/ics


######################### 权限相关配置 #######################
#认证数据缓存配置
#是否允许永不过期
authenticateConfig.isEternal=false
#最大缓存数量
authenticateConfig.maxSize=1000
#缓存存在时间，如果isEternal为true该值不生效
authenticateConfig.timeToLiveSeconds=3600

#功能权限缓存配置，具体配置项和认证数据配置一样
authorizingConfig.isEternal=true
authorizingConfig.maxSize=1000
authorizingConfig.timeToLiveSeconds=3600

#数据权限缓存配置，具体配置项和认证数据配置一样
accessConfig.isEternal=true
accessConfig.maxSize=1000
accessConfig.timeToLiveSeconds=3600



######################### 日志配置 ##########################
#是否开启控制台日志
logConfig.enableConsoleLog=true
#是否开启文件日志
logConfig.enableFileLog=false
#是否开启日志
logConfig.enableLog=true
#文件日志目录
logConfig.fileLogDir=log
#优先级从低到高依次为TRACE,DEBUG,INFO,WARN,ERROR,FETAL，默认为INFO
logConfig.level=DEBUG